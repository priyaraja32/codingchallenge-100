<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classic Shoping</title>
  <style>
    /* Global Style */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f1f3f6;
    }

    /* Navbar */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #febd69;
      padding: 12px 30px;
      color: white;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar h1 {
      font-size: 24px;
      font-weight: bold;
      color: black;
      margin: 0;
    }

    .search-bar {
      flex: 1;
      display: flex;
      justify-content: center;
      margin: 0 40px;
    }

    .search-bar input {
      width: 60%;
      padding: 8px 12px;
      border: none;
      border-radius: 4px 0 0 4px;
      font-size: 16px;
    }

    .search-bar button {
      padding: 8px 16px;
      border: none;
      background-color: #febd69;
      color: #111;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
      font-weight: bold;
    }

    .search-bar button:hover {
      background-color: #f3a847;
    }

    /* Cart Button */
    .cart-container {
      position: relative;
      cursor: pointer;
    }

    .cart-container img {
      width: 32px;
    }

    .cart-count {
      position: absolute;
      top: -6px;
      right: -8px;
      background-color: red;
      color: white;
      font-size: 14px;
      font-weight: bold;
      border-radius: 50%;
      padding: 2px 6px;
    }

    /* Product Grid */
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
      padding: 40px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .product {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 15px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
    }

    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .product h3 {
      font-size: 18px;
      margin: 10px 0 5px;
    }

    .product .price {
      color: #b12704;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .product button {
      background-color: #febd69;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 4px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .product button:hover {
      background-color: #f5a742;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <h1>Classic Shoping</h1>

    <div class="search-bar">
      <input type="text" id="search" placeholder="Search for products...">
      <button onclick="searchProducts()">Search</button>
    </div>

    <div class="cart-container" onclick="showProduct3()">
      <img src="https://cdn-icons-png.flaticon.com/512/1170/1170678.png" alt="cart">
      <span class="cart-count" id="cart-count">5</span>
    </div>
  </div>

  <!-- Products -->
  <div class="products">
    <div class="product">
      <img src="images/img1.jpg" alt="Wireless Headphones">
      <h3>Wireless Headphones</h3>
      <p class="price">$49.99</p>
      <button onclick="addToCart()">Add to Cart</button>
    </div>

    <div class="product">
      <img src="images/img2.jpg" alt="Smart Watch">
      <h3>Smart Watch</h3>
      <p class="price">$89.99</p>
      <button onclick="addToCart()">Add to Cart</button>
    </div>

    <div class="product">
      <img src="images/img3.jpg" alt="Running Shoes">
      <h3>Running Shoes</h3>
      <p class="price">$59.99</p>
      <button onclick="addToCart()">Add to Cart</button>
    </div>

    <div class="product">
      <img src="images/img4.jpg" alt="Digital Camera">
      <h3>Digital Camera</h3>
      <p class="price">$129.99</p>
      <button onclick="addToCart()">Add to Cart</button>
    </div>

    <div class="product">
      <img src="images/img5.jpg" alt="Mechanical Keyboard">
      <h3>Mechanical Keyboard</h3>
      <p class="price">$79.99</p>
      <button onclick="addToCart()">Add to Cart</button>
    </div>

    <div class="product">
      <img src="images/img6.jpg" alt="Mobile Phone">
      <h3>Mobile Phone</h3>
      <p class="price">$157.99</p>
      <button onclick="addToCart()">Add to Cart</button>
    </div>

    <div class="product">
      <img src="images/img7.jpg" alt="MakeUp Set">
      <h3>MakeUp Set</h3>
      <p class="price">$189.99</p>
      <button onclick="addToCart()">Add to Cart</button>
    </div>

    <div class="product">
      <img src="images/img8.jpg" alt="Jewells">
      <h3>Jewells</h3>
      <p class="price">$110.99</p>
      <button onclick="addToCart()">Add to Cart</button>
    </div>

    <div class="product">
      <img src="images/img10.jpg" alt="Stationary Items">
      <h3>Stationary Items</h3>
      <p class="price">$200.99</p>
      <button onclick="addToCart()">Add to Cart</button>
    </div>

    <div class="product">
      <img src="images/img9.jpg" alt="Healthy Products">
      <h3>Healthy Products</h3>
      <p class="price">$179.99</p>
      <button onclick="addToCart()">Add to Cart</button>
    </div>
  </div>
</body>
</html>
