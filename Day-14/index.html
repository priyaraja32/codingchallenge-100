<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Todo list</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="main">
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>To-Do-List</h2>
        <ul>
            <li class="active" data-section="today">Today</li>
            <li data-section="upcoming">Upcoming</li>
        </ul>
    </div>

    <!-- Right Content -->
    <div class="content">
        <h1 id="sectionTitle">Today</h1>

        <div class="input-box">
            <input type="text" id="taskInput" placeholder="Add a new task..." />
            <button id="addBtn">Add</button>
        </div>

        <ul id="taskList"></ul>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
