<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E-Commerce-Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Header -->
<header class="header">
    <div class="logo">Buy<span>Nest</span></div>

    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Offers</a>
        <a href="#">Contact</a>
    </nav>

    <div class="cart">
        <i data-lucide="shopping-cart"></i>
    </div>
</header>

<!-- Banner -->
<section class="banner">
    <h1>Big Sale 50% Off</h1>
    <p>Best products at best prices</p>
    <button>
        <i data-lucide="shopping-bag"></i>Buy Cart
    </button>
</section>

<!-- Products -->
<section class="products">
    <h2>Featured Products</h2>

    <div class="product-grid">

        <!-- Product 1 -->
        <div class="product-card">
          

            <img src="images/wirehead.jpg" alt="wireless">
            <h3>Wireless Headphones</h3>

            <div class="rating">
                <i data-lucide="star"></i>
                <i data-lucide="star"></i>
                <i data-lucide="star"></i>
                <i data-lucide="star"></i>
                <i data-lucide="star"></i>
            </div>

            <p class="price">$49.99</p>

            <button>
                <i data-lucide="shopping-cart"></i> Add to Cart
            </button>
        </div>

        <!-- Product 2 -->
        <div class="product-card">

            <img src="images/smart.jpg" alt="">
            <h3>Smart Watch</h3>

            <div class="rating">
                <i data-lucide="star"></i>
                <i data-lucide="star"></i>
                <i data-lucide="star"></i>
                <i data-lucide="star"></i>
                <i data-lucide="star"></i>
            </div>

            <p class="price">$79.99</p>

            <button>
                <i data-lucide="shopping-cart"></i> Add to Cart
            </button>
        </div>

        <!-- Product 3 -->
        <div class="product-card">
            <img src="images/bluetooth.jpg" alt="">
            <h3>Bluetooth Speaker</h3>

            <div class="rating">
                <i data-lucide="star"></i>
                <i data-lucide="star"></i>
                <i data-lucide="star"></i>
                <i data-lucide="star"></i>
                <i data-lucide="star"></i>
            </div>

            <p class="price">$39.99</p>

            <button>
                <i data-lucide="shopping-cart"></i> Add to Cart
            </button>
        </div>

        <!-- Product 4 -->
        <div class="product-card">
            <img src="images/gaming.jpeg" alt="">
            <h3>Gaming Mouse</h3>

            <div class="rating">
                <i data-lucide="star"></i>
                <i data-lucide="star"></i>
                <i data-lucide="star"></i>
                <i data-lucide="star"></i>
                <i data-lucide="star-half"></i>
            </div>

            <p class="price">$29.99</p>

            <button>
                <i data-lucide="shopping-cart"></i> Add to Cart
            </button>
        </div>

    </div>
</section>

<!-- Footer -->
<footer class="footer">
    <p>Â© 2025 BuyNest . All rights reserved.</p>
</footer>

<!-- Lucide Icons CDN -->
<script src="https://unpkg.com/lucide@latest"></script>
<script>
    lucide.createIcons();
</script>

</body>
</html>
